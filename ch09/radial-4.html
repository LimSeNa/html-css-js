<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원형 그러데이션의 색상 중지점 지정하기</title>
  <style>
    div {
      width: 500px;
      height: 300px;
      margin: 10px;
    }
    .grad1 {
      background: skyblue;
      background: radial-gradient(yellow, white, orange);
    }
    .grad2 {
      background: red;
      background: radial-gradient(yellow, white 10%, orange 60%);
    }
  </style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
</body>
</html>
