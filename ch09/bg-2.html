<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>불릿 대신 배경 이미지 사용하기</title>
    <style>
      ul {
        list-style-type: none; /* 불릿 없앰 */
        margin-left: -30px;
      }
      li {
        background-image: url('./images/book-icon.png'); /* 배경 이미지 삽입*/
        background-position: left center; /* 배경 이미지 위치*/
        background-repeat: no-repeat; /* 배경 이미지 반복 안 함*/
        padding-left: 50px;
        line-height: 40px;
      }  
    </style>
  </head>
  <body>
    <h1>이지스퍼블리싱</h1>
    <ul>
      <li>회사소개</li>
      <li>도서</li>
      <li>자료실</li>
      <li>동영상강의</li>
    </ul>
  </body>
</html>
