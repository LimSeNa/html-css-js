<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>위치 키워드를 사용해 원형 그러데이션 만들기</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      box-shadow: 10px 5px 10px #ccc;
    }
    .grad {
      background: blue;
      background: radial-gradient(circle at 20% 20%, white, blue);
    }
  </style>
</head>
<body>
  <div class="grad"></div>
</body>
</html>
