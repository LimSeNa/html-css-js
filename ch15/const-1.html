<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재선언할 수 없는 const 변수</title>
</head>
<body>
  <script>
    const currentYear = 2022;
    console.log(currentYear);
    const currentYear; // currentYear 변수 재선언
    console.log(currentYear);
  </script>
</body>
</html>
