<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록 변수 선언하기</title>
</head>
<body>
  <script>
    function calcSum(n) {
      let sum = 0;
      for(let i =1; i < n+1; i++) {
        sum += i;
      } // 변수 i 적용 범위
      console.log(sum);
    } // 변수 sum 적용 범위
    calcSum(10);
  </script>
</body>
</html>
