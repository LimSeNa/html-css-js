<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매개변수를 사용한 함수 선언하고 호출하기</title>
  <style>
    body {
      padding-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    function addNumber(num1, num2) {
      var sum = num1 + num2;
      return sum;
    }
    var result = addNumber(2, 3); // 함수 호출
    document.write("두 수를 더한 값: " + result); // document.write() 함수는 괄호 안에 있는 것을 페이지에 출력하는 함수
  </script>
</body>
</html>
