<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3의 배수 확인하기 2</title>
</head>
<body>
  <script>
    var userNumber = prompt("숫자를 입력하세요.");

    if(userNumber !== null) { // 입력값이 null이 아니면 if~else 문을 실행
      if(userNumber % 3 === 0)
        alert("3의 배수입니다.");
      else 
        alert("3의 배수가 아닙니다.")
    }
    else
      alert("입력이 취소됐습니다.");
  </script>
</body>
</html>
