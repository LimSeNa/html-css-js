<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>트랜지션 속성 한꺼번에 지정하기</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 50px auto;
      background-color: #fb5;
      border: 1px solid #222;
      transition: 2s ease-in; /* transition-property : all, transition-duration : 2초, transition-timing-function : 느리게 시작, transiton-delay : 0 */
    }
    .box:hover {
      width: 200px;
      height: 200px;
      transform: rotate(270deg);
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
