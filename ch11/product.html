<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마우스 오버하면 상품 정보 표시하기</title>
  <style>
    #container {
      width: 1000px;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
    }
    .prod-list {
      list-style: none;
      padding: 0;
    }
    .prod-list li {
      float: left;
      padding: 0;
      margin: 10px;
      overflow: hidden;
      position: relative;
    }
    .prod-list img {
      margin: 0;
      padding: 0;
      float: left;
      z-index: 5;
    } 
    .prod-list .caption {
      position: absolute;
      top: 200px; /* 기준 위치보다 200px 아래로 */
      width: 300px;
      height: 200px;
      padding-top: 20px;
      background: rgba(0, 0, 0, 0.6); /* 반투명한 검정 배경 */
      opacity: 0; /* 화면에 보이지 않게 */
      transition: all 0.6s ease-in-out; /* 대상, 진행 시간, 속도 곡선 */
      z-index: 10; /* 다른 요소보다 위에 있도록 */
    }
    .prod-list li:hover .caption {
      opacity: 1; /* 설명 글을 화면에 나타나게 */
      transform: translateY(-200px); /* 설명 글을 위쪽으로 200px 이동*/
    }
    .prod-list .caption h2, .prod-list .caption p {
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
	<div id="container">
    <h1>신상품 목록</h1>
		<ul class="prod-list">
      <li>
        <img src="images/prod1.jpg">
        <div class="caption">
          <h2>상품 1</h2>
          <p>상품 1 설명 텍스트</p>
          <p>가격 : 12,345원</p>
        </div>
      </li>
      <li>
        <img src="images/prod2.jpg">
        <div class="caption">
          <h2>상품 2</h2>
          <p>상품 2 설명 텍스트</p>
          <p>가격 : 12,345원</p>
        </div>
      </li>
      <li>
        <img src="images/prod3.jpg">
        <div class="caption">
          <h2>상품 3</h2>
          <p>상품 3 설명 텍스트</p>
          <p>가격 : 12,345원</p>
        </div>
      </li>
    </ul>
	</div>
</body>
</html>
