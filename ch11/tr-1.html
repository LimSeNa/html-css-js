<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>트랜지션 대상과 진행 시간 지정하기</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #222;
      background-color: #07f;
      margin: 20px auto;
      transition-property: width, height; /* 트랜지션 대상 지정 : 너비, 높이*/
      transition-duration: 2s, 1s; /* 트랜지션 진행 시간 지정 : 2초, 1초*/
    }
    .box:hover {
      width: 200px;
      height: 120px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
